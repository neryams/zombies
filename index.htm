<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title data-i18n="title"></title>
    <script src="js/third-party/pace.min.js"></script>
    <script src="js/third-party/jquery-2.1.0.min.js"></script>
    <script src="js/third-party/i18next-1.6.3.min.js"></script>

    <link rel="stylesheet" class="main" type="text/css" media="screen" href="css/compiled.css" />
    <link rel="stylesheet" class="debugger" type="text/css" media="screen" href="css/debugger.css" />
</head>
<body>
    <div class="site-wrapper" id="setup">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="inner cover">

                    <h1 data-i18n="title"></h1>
                    <form action="#" method="GET">
                        <div class="row">
                            <div class="small-4 columns">
                                <label class="right inline" data-i18n="labels.texturesize"></label>
                            </div>
                            <div class="small-8 columns">
                                <select class="form-control" name="texture_size" id="s_tx">
                                    <option data-i18n="texturesizes.low" value="360"></option>
                                    <option data-i18n="texturesizes.medium" value="720" selected></option>
                                    <option data-i18n="texturesizes.high" value="1440"></option>
                                    <option data-i18n="texturesizes.ultra" value="2160"></option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="small-4 columns">
                                <label class="right inline" data-i18n="labels.resolution"></label>
                            </div>
                            <div class="small-8 columns">
                                <select class="form-control" name="resolution" id="s_rs">
                                    <option value="1" selected>native</option>
                                    <option value="1.5">1/1.5</option>
                                    <option value="2">1/2</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="small-4 columns">
                                <label class="right inline" data-i18n="labels.seed"></label>
                            </div>
                            <div class="small-8 columns">
                                <input class="form-control" type="text" name="seed" id="s_seed" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="small-4 columns">
                                <label class="right inline" data-i18n="labels.models">Modules: </label>
                            </div>
                            <div class="small-8 columns">
                                <input class="form-control" type="text" name="modules" id="s_modules" value="main,climate,panic.events,upgrades.grid,upgrades.miniature" />
                                <!-- main,resistance,climate,gridBoost,seaports -->
                            </div>
                        </div>

                        <div class="row node-only" style="display: none;">
                            <div class="small-4 columns">
                                <label class="right" data-i18n="labels.savedGenerator">Use Saved Generator: </label>
                            </div>
                            <div class="small-8 columns">
                                <input class="form-control" type="checkbox" name="saveGenerator" id="s_save" value="save" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="small-4 columns">
                                <label class="right inline" data-i18n="labels.language">Language: </label>
                            </div>
                            <div class="small-8 columns">
                                <select class="form-control" name="language" id="s_lng">
                                    <option value="en">English</option>
                                    <option value="jp">日本語</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="small-12">
                                <input class="button expand" data-i18n="[value]labels.start" type="submit" value="" />
                            </div>
                        </div>
                    </form>

                </div>
                <div class="mastfoot">
                    <div class="inner">

                        <p>Game in progress by <a href="http://rohmori.com" target="_blank">Ray</a>.</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="container"></div>
    <div id="ui"><div id="ui_mask" class="reveal-modal-bg"></div></div>
    <script src="js/Boot.js"></script>
</body>
</html>
