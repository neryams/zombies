<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Debugger</title>
    <style>
    body {
    	margin: 0;
    	padding: 0;
    }
    .debugOptions {
		height: 99px;
		width: 690px;
		padding: 5px;
	}
	.debugConsoleWindow {
		border-top: 1px solid #ccc;
		height: 260px;
		width: 700px;
		overflow-x: scroll;
		overflow-y: hidden;
	}
	.debugConsole {
		border-spacing: 0;
	}
	.debugConsole table, .debugConsole div {
		border: 1px solid #ccc;
		height: 220px;
		padding: 8px;
		float: left;
		border-spacing: 8px;
	}
	.debugConsole div {
		width: 250px;
		box-sizing: border-box;
	}
	.debugConsole .selected {
		border: 4px solid orange;
		padding: 5px;
	}
	.debugConsole table th, .debugConsole table td {
		white-space: nowrap;
	}
	.debugConsole table .to {
		background: no-repeat center url(ui/arrow_r.jpg);
		padding: 5px;
	}
	.debugConsole div h3 {
		text-align: center;
		margin-top: 8px;
		font-weight: bold;
		font-size: inherit;
	}
	.pointInfo {
		border-left: 1px solid #ccc;
		height: 360px;
		width: 290px;
		padding: 5px;
		overflow: scroll;
		position: absolute;
		top: 0;
		right: 0;
		font-size: 11px;
		font-family: monospace;
		line-height: 10px;
	}
	.pointInfo h3 {
		margin-top: 0;
	}
    </style>
</head>
<body>
	<div class="debugOptions">
		<div>Debug Point: <input id="o_debugPoint"></div>
		<div>Pause after tick: <input type="checkbox" id="o_manualTicks"></div>
		<p><button id="o_endTurn">End Turn</button></p>
	</div>
	<div class="debugConsoleWindow">
		<table><tr class="debugConsole"></tr></table>
	</div>
	<div class="pointInfo">
	</div>
</body>
</html>
