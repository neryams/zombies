<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Debugger</title>
    <style>
    body,html {
    	margin: 0;
    	padding: 0;
    	height: 100%;
    }
    table.body {
    	width: 100%;
    	height: 100%;
    	table-layout: fixed;
		overflow: hidden;
		white-space: nowrap;
		border-spacing: 0;
    }
    .debugOptions {
		height: 99px;
		width: 690px;
		padding: 4px;
	}
	.debugConsoleWindow {
		height: 260px;
		width: 700px;
		overflow-x: scroll;
		overflow-y: hidden;
	}
	.debugConsoleWindow>table {
		border-spacing: 2px;
	}
	.debugConsole {
		border-spacing: 0;
	}
	.debugConsole>td {
		border: 1px solid #ccc;
		height: 220px;
		min-width: 220px;
		vertical-align: top;
		padding: 8px;
		border-spacing: 8px;
	}
	.debugConsole>td div h3 {
		margin: .3em 0 0.2em;
	}
	.debugConsole div {
		width: 250px;
		box-sizing: border-box;
	}
	.debugConsole .selected {
		border: 4px solid orange;
		padding: 5px;
	}
	.debugConsole table th, .debugConsole table td {
		white-space: nowrap;
	}
	.debugConsole table .to {
		background: no-repeat center url(ui/arrow_r.jpg);
		padding: 5px;
	}
	.debugConsole div h3 {
		text-align: center;
		margin-top: 8px;
		font-weight: bold;
		font-size: inherit;
	}
	.pointInfo {
		border-left: 1px solid #ccc;
		height: 360px;
		width: 290px;
		padding: 6px;
		overflow: scroll;
		position: absolute;
		top: 0;
		right: 0;
		font-size: 11px;
		font-family: monospace;
		line-height: 10px;
	}
	.pointInfo h3 {
		margin-top: 0;
	}
    </style>
</head>
<body>
	<table class="body">
		<tr>
			<td class="debugOptions">
				<div>Debug Horde: <input id="o_debugPoint"></div>
				<div>Pause after tick: <input type="checkbox" id="o_manualTicks"></div>
				<p><button id="o_endTurn">End Turn</button></p>
			</td>
			<td rowspan="2" class="pointInfo">
				<p class="hordes">
				</p>
				<p class="selfInfo">
				</p>
			</td>
		</tr><tr>
			<td class="debugConsoleWindow">
				<table><tr class="debugConsole"></tr></table>
			</td>
		</tr>
	</table>
</body>
</html>
